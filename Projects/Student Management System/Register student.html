<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System - Register Student</title>
  </head>
  <body>
    <header>
      <h1>Student Management System</h1>
    </header>

    <nav>
      <ul>
        <li><a href="register-student.html">Register Student</a></li>
        <li><a href="students-list.html">Students List</a></li>
        <li><a href="course-details.html">Course Details</a></li>
      </ul>
    </nav>

    <hr />

    <main>
      <h2>Student Registration Form</h2>

      <form action="/submit-student" method="POST">
        <fieldset>
          <legend>Personal Information</legend>

          <p>
            <label for="fullName"
              >Student Name <span style="color: red">*</span>:</label
            ><br />
            <input
              type="text"
              id="fullName"
              name="full_name"
              required
              placeholder="Enter full name"
            />
          </p>

          <p>
            <label for="dob"
              >Date of Birth <span style="color: red">*</span>:</label
            ><br />
            <input type="date" id="dob" name="date_of_birth" required />
          </p>

          <p>
            <label>Gender <span style="color: red">*</span>:</label><br />
            <input type="radio" id="male" name="gender" value="Male" required />
            <label for="male">Male</label><br />

            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label><br />

            <input type="radio" id="other" name="gender" value="Other" />
            <label for="other">Other</label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Contact Information</legend>

          <p>
            <label for="email">Email <span style="color: red">*</span>:</label
            ><br />
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="example@university.com"
            />
          </p>

          <p>
            <label for="phone"
              >Phone Number <span style="color: red">*</span>:</label
            ><br />
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="+94XXXXXXXXX"
            />
          </p>
        </fieldset>

        <fieldset>
          <legend>Academic Information</legend>

          <p>
            <label for="course">Course <span style="color: red">*</span>:</label
            ><br />
            <select id="course" name="course" required>
              <option value="">-- Select Course --</option>
              <option value="computer_science">B.Sc. Computer Science</option>
              <option value="information_technology">
                B.Sc. Information Technology
              </option>
              <option value="software_engineering">
                B.Sc. Software Engineering
              </option>
              <option value="data_science">B.Sc. Data Science</option>
              <option value="cyber_security">B.Sc. Cyber Security</option>
            </select>
          </p>

          <p>
            <label for="batch"
              >Year / Batch <span style="color: red">*</span>:</label
            ><br />
            <select id="batch" name="batch_year" required>
              <option value="">-- Select Batch --</option>
              <option value="2025-2026">2025-2026</option>
              <option value="2024-2025">2024-2025</option>
              <option value="2023-2024">2023-2024</option>
              <option value="2022-2023">2022-2023</option>
            </select>
          </p>
        </fieldset>

        <p style="text-align: center; margin-top: 30px">
          <button type="submit">Submit Registration</button>
          <button type="reset">Reset Form</button>
        </p>
      </form>
    </main>

    <footer>
      <p style="text-align: center">
        Â© 2026 Student Management System | All rights reserved
      </p>
    </footer>
  </body>
</html>
