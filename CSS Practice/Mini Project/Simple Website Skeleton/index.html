<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website Skeleton</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simple Website</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Services</a></li>
      </ul>
    </nav>

    <!-- Wrapped columns in a container for Flexbox layout -->
    <main class="container">
      <section class="column">
        <h2>Column 1</h2>
        <p>
          This is your primary content area. You can add articles, images, or
          descriptions here.
        </p>
      </section>

      <section class="column">
        <h2>Column 2</h2>
        <p>
          This is your secondary content area. Great for sidebars, links, or
          additional information.
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 All Rights Reserved</p>
    </footer>
  </body>
</html>
