<!-- Structure -> h1, h2, p -->
<!-- Meaning -> cite, q, abbr, em -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texts</title>
  </head>
  <body>
    <h1>The Story in the Book</h1>
    <h2>Chapter 1</h2>

    <p>Book name <cite>On the Road</cite></p>
    <p>Quote <q>Work is the refuge...</q></p>
    <p><abbr title="Deoxyribonucleic acid">DNA</abbr></p>
    <p><em>did</em> think</p>
  </body>
</html>
